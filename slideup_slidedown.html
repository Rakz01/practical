<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".b1").click(function(){
                    $("h1").slideUp()
                });
                $(".b2").click(function(){
                    $("h1").slideDown()
                })
            })
        </script>
    </head>
    <body>
        <h1>Roll No: 229714</h1>
        <button class="b1">Slide Up</button>
        <button class="b2">Slide Down</button>
    </body>
</html>
