<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="jquery-3.6.1.min.js"></script>
        <style type="text/css">
            .box{
                width: 100px;
                height: 100px;
                background: slateblue;
                margin-top: 30px;
                border-style:ridge;
                border-color: crimson;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $(".box").animate(
                        {
                            width: "300px",
                            height: "300px",
                            marginLeft:"150px",
                            borderWidth: "10px",
                            opacity:0.5
                        }
                    )
                })
            })
        </script>
    </head>
    <body>
        <button>Start Animation</button>
        <div class="box"></div>
    </body>
</html>
