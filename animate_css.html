<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .box{
                width: 100px;
                height: 100px;
                background: black;
                margin-top: 30px;
                border-style: solid;
                border-color: green;
                border-width: 14px;
            }
        </style>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $(".box").animate({
                        width: "300px",
                        height: "150px",
                        marginLeft: "10px",
                        opacity:0.5
                    })
                })
            })
        </script>
    </head>
    <body>
        <button>Start Animation</button>
        <div class="box"></div>
    </body>
</html>
