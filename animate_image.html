<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                position: relative;
            }
        </style>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("img").animate({left:300})
                })
            })
        </script>
    </head>
    <body>
        <h1>Roll No: 229714</h1>
        <img src="istockphoto-1322517295-170667a.jpg" alt="IT"><br>
        <button>Animate Image</button>
    </body>
</html>
