<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").fadeToggle(5000)
                })
            })
        </script>
    </head>
    <body>
        <p>Roll No: 229714</p>
        <button>Fade Toggle</button>
    </body>
</html>
