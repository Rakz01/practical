<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("p").fadeOut(5000)
                });
                $("#b2").click(function(){
                    $("p").fadeIn(5000)
                })
            })
        </script>
    </head>
    <body>
        <p>Roll No: 229714</p>
        <button id="b1">Fade Out</button>
        <button id="b2">Fade In</button>
    </body>
</html>
