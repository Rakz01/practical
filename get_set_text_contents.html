<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    var str=$("p").text();
                    alert(str)
                });
                $("#b2").click(function(){
                    $("p").text("this is demo text...");
                })
            })
        </script>
    </head>
    <body>
        <button id="b1">Get text of all para</button>
        <p>first para</p>
        <p>second para</p>
        <button id="b2">Set text of all para</button>
        <p>first para</p>
        <p>saecond para</p>
    </body>
</html>
